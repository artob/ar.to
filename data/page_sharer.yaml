# See: https://sourcethemes.com/academic/docs/customization/#page-sharer
buttons:
  - id: email
    url: 'mailto:?subject={title}&body={url}'
    title: Email
    icon_pack: fas
    icon: envelope
    enable: true
  - id: whatsapp
    url: 'https://web.whatsapp.com/send?text={title}%20{url}'
    title: WhatsApp
    icon_pack: fab
    icon: whatsapp
    enable: true
  - id: twitter
    url: 'https://twitter.com/intent/tweet?url={url}&text={title}'
    title: Twitter
    icon_pack: fab
    icon: twitter
    enable: true
  - id: facebook
    url: 'https://www.facebook.com/sharer.php?u={url}&t={title}'
    title: Facebook
    icon_pack: fab
    icon: facebook-f
    enable: true
  - id: reddit
    url: 'https://reddit.com/submit?url={url}&title={title}'
    title: Reddit
    icon_pack: fab
    icon: reddit-alien
    enable: true
  - id: pinterest
    url: 'https://pinterest.com/pin/create/link/?url={url}&description={title}'
    title: Pinterest
    icon_pack: fab
    icon: pinterest
    enable: true
  - id: linkedin
    url: 'https://www.linkedin.com/shareArticle?url={url}&title={title}'
    title: LinkedIn
    icon_pack: fab
    icon: linkedin-in
    enable: true
  - id: weibo
    url: 'https://service.weibo.com/share/share.php?url={url}&title={title}'
    title: Weibo
    icon_pack: fab
    icon: weibo
    enable: true
